<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Hero Gym</title>
    <meta name="description" content="Witamy na oficjalnej stronie sieci siłowni Hero Gym! Zapisz się już teraz!">
    <meta name="keywords" content="siłownia, trening, forma">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet"> 
<link rel="icon" type="image/x-icon" href="fav.ico/fav.ico.ico">
</head> 
<body>
    <div id="container">
    <div id="header">
    <header><b>Hero Gym</b></header>
    <p class="text">Welcome to the largest gym network in the country!<br> Fill out the form below and collect your pass!</p>
    </div>
    <div class="form" method="post">
    <form action="">
        <div id="form1">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="form" value="fname" placeholder="First Name"><br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="form" value="lname" placeholder="Last Name"><br><br>
        <label for="date">Date of birth:</label>
        <input type="date" id="date" name="form" value="date"></div>
        <br>
        <fieldset id="style">
            <legend><h3>Choose kind of pass:</h3></legend>
            <label for="dispo">Disposable | 10$</label>
            <input type="radio" id="dispo" name="pass" value="dispo">
            <br>
            <label for="monthly">Monthly | 200$</label>
            <input type="radio" id="monthly" name="pass" value="monthly">
            <br>
            <label for="sannual">Semi-Annual | 600$</label>
            <input type="radio" id="sannual" name="pass" value="sannual">
            <br>
            <label for="annual">Annual | 1000$</label>
            <input type="radio" id="annual" name="pass" value="annual">
        </fieldset>
            <label for="pay" class="pay"><h3>Method of payment:</h3></label>
            <br>
            <label class="pay" for="card">Online Transfer</label>
            <input type="radio" id="card" name="payment" value="card">
            <br>
            <label for="local" class="pay">In the local</label>
            <input type="radio" id="local" name="payment" value="local">
            <br><br><br>
            <input type="submit" value="Submit" id="submit">
</form>
</div></div>
</body>
</html>
